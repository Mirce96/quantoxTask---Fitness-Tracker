<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Week Stats</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>
   <div class="intro_section">
     <div class="container">
       <div class="row">
         <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
          <div class="header_section">
             <h1>Welcome!</h1>
            <p>Overview of your activity</p>
          </div>
          <div class="days_section" id="myDIV">
              <div class="col" clearfix><a href="days/day1.html"><p>4<br>mon</p></a></div>
              <div class="col" clearfix><a href="days/day2.html"><p>5<br>tue</p></a></div>
              <div class="col" clearfix><a href="days/day3.html"><p>6<br>wed</p></a></div>
              <div class="col" clearfix><a href="days/day4.html"><p>7<br>thu</p></a></div>
              <div class="col" clearfix><a href="days/day5.html"><p>8<br>fri</p></a></div>
          </div>
          <div class="activity_section">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="stopwatch_img">
                <img src="img/stopwatch.png" alt="">
              </div>
              <div class="activity_header">
                <h2>Activity</h2>
                <p>Average</p>
              </div>
              <h3 id="weeklyActivityDuration"></h3>
            </div>
          </div>
          <div class="steps_section">
            <div class="runner_img">
                <img src="img/runner.png" alt="">
              </div>
              <div class="steps_header">
                <h2>Steps</h2>
                <p>Total</p>
                <h3 id="weeklySteps"></h3>
              </div>
          </div>
          <div class="calories_section">
            <div class="burn_img">
                <img src="img/burn.png" alt="">
              </div>
              <div class="calories_header">
                <h2>Calories</h2>
                <p>Total burned</p>
                <h3 id='weeklyCaloriesBurnt'></h3>
              </div>
          </div>
         </div>
       </div>
     </div>
   </div>
    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
